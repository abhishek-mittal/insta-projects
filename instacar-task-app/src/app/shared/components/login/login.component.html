<div id="login-form-page">
  <section class="login-form-heading">
    <header><h1>Login First</h1></header>
  </section>
  <section class="login-wrapper">
      <mat-card class="form-wraper-card" >
          <form class="trip-from" [formGroup]="_loginForm" (ngSubmit)="submitRequest()">
            <mat-card-header>
              <mat-card-title style="font-weight: bolder;">Login</mat-card-title>
              <mat-card-subtitle>Lets login.</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>

                <mat-form-field>
                    <input matInput placeholder="Enter your email" formControlName="email" required>
                    <mat-error *ngIf="_loginForm?.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="form-actions">
              <button type="submit" mat-button>login</button>
            </mat-card-actions>

          </form>
        </mat-card>
  </section>
</div>
